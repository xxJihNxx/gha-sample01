name: "terraform preview"

on:
  push:
    branches:
      - main
    path:
      - .github/workflows/**
      - "**/*.yaml"

permissions:
  id-token: write
  contents: read

env: 
  NGINX_VERSION: 1.23.3

jobs:
  preview:
    name: "Preview"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set image tag
        run: |
          cd kustomize/overlays/production
          kustomize edit set image nginx:$NGINX_VERSION
          cat kustomization.yaml
      
      - name: Commit kustomization
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "nginx:$NGINX_VERSION"
      
      - name: Configure & Git push kustomization
        run: |
          git config --global user.email ${{ secrets.GITHUB_EMAIL}}
          git config --global user.name ${{ secrets.GITHUB_NAME}}
          git push